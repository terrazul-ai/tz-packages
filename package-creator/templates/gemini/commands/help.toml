## ðŸŽ¯ Common Workflows

### Creating a New Package from Scratch

1. **Initialize package structure**:
   ```bash
   mkdir my-package && cd my-package
   tz init
   ```

2. **Add package metadata** to `agents.toml`:
   ```toml
   [package]
   name = "@yourname/my-package"
   version = "1.0.0"
   description = "Your package description"
   license = "MIT"

   [compatibility]
   claude = ">=0.2.0"
   gemini = ">=2.0.0"

   [exports.claude]
   template = "templates/CLAUDE.md.hbs"
   commandsDir = "templates/claude/commands"
   skillsDir = "templates/claude/skills"

   [exports.gemini]
   template = "templates/GEMINI.md.hbs"
   commandsDir = "templates/gemini/commands"
   skillsDir = "templates/gemini/skills"
   ```

3. **Create templates directory**:
   ```bash
   mkdir -p templates/claude/{commands,skills}
   mkdir -p templates/gemini/{commands,skills}
   ```

4. **Use create-skill skill** to add skills
5. **Test locally** with `tz run --tool gemini @yourname/my-package`

