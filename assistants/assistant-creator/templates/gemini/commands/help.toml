```

### Special Syntax
- `{{args}}` - User arguments
- `!{command}` - Shell command output
- `@{filepath}` - File content embedding

### Namespaced Commands
Create directories for related commands:
- `git/status.toml` -> `/git:status`
- `git/commit.toml` -> `/git:commit`

## File Locations

```
.gemini/
├── settings.json         # MCP configuration
├── commands/             # TOML command files
└── skills/               # Skill directories
```

