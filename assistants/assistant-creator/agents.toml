[package]
name = "@terrazul/assistant-creator"
version = "0.1.1"
description = "Create AI assistant packages with skill/MCP integration for Claude, Codex, and Gemini"
repository = "https://github.com/terrazul-ai/tz-packages"
license = "MIT"
keywords = ["ai-assistant", "package-creator", "skills", "mcp", "claude", "codex", "gemini"]

[compatibility]
claude = ">=0.2.0"
codex = "*"
gemini = "*"

[exports.claude]
template = "templates/CLAUDE.md"
commandsDir = "templates/claude/commands"
skillsDir = "templates/claude/skills"
mcpServers = "templates/claude/mcp_servers.json.hbs"

[exports.gemini]
template = "templates/GEMINI.md"
commandsDir = "templates/gemini/commands"
skillsDir = "templates/claude/skills"
mcpServers = "templates/gemini/settings.json.hbs"

[exports.codex]
template = "templates/codex/AGENTS.md"
skillsDir = "templates/claude/skills"

[metadata]
tz_spec_version = 1
