[package]
name = "@terrazul/cli-qa-engineer"
version = "0.0.2"
description = "AI-powered QA Engineer for testing CLIs using tmux terminal automation"
homepage = "https://github.com/terrazul-ai/tz-packages"
repository = "https://github.com/terrazul-ai/tz-packages.git"
keywords = ["qa", "testing", "cli", "terminal", "tmux", "automation"]
license = "MIT"

[compatibility]
claude = ">=0.2.0"
codex = ">=1.0.0"
gemini = ">=2.0.0"

[exports.claude]
template = "templates/CLAUDE.md.hbs"
promptsDir = "prompts"
skillsDir = "templates/claude/skills"
mcpServers = "templates/claude/mcp_servers.json.hbs"

[exports.codex]
template = "templates/AGENTS.md.hbs"
promptsDir = "prompts"
commandsDir = "templates/codex/commands"
skillsDir = "templates/codex/skills"
mcpServers = "templates/codex/mcp_servers.toml.hbs"

[exports.gemini]
template = "templates/GEMINI.md.hbs"
commandsDir = "templates/gemini/commands"
skillsDir = "templates/gemini/skills"
mcpServers = "templates/gemini/mcp_servers.json.hbs"

[metadata]
tz_spec_version = 1
