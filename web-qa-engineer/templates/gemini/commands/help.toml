# @terrazul/web-qa-engineer Help

AI-powered QA Engineer for testing functionality based on product/feature specifications.

## Quick Start

```bash
# Test a feature from a spec
/test-feature "User can login with email and password"

# Test an API endpoint
/test-api /api/users

# Generate QA report
/qa-report
```

---

## Commands

| Command | Usage | Description |
|---------|-------|-------------|
| `/test-feature` | `/test-feature <spec>` | Test frontend functionality based on a specification |
| `/test-api` | `/test-api <endpoint>` | Test backend API endpoints |
| `/qa-report` | `/qa-report [type]` | Generate QA report (summary, full, bugs, all) |
| `/help` | `/help` | Show this help information |

### /test-feature Examples
```bash
/test-feature "Test login with valid and invalid credentials"
/test-feature "Verify checkout flow completes successfully"
```

### /test-api Examples
```bash
/test-api /api/users           # Test all methods on endpoint
/test-api auth                  # Test authentication endpoints
/test-api "POST /api/orders"    # Test specific method
```

### /qa-report Types
```bash
/qa-report              # Full detailed report (default)
/qa-report summary      # Executive summary only
/qa-report bugs         # Individual bug reports
/qa-report all          # Generate all report types
```

---

