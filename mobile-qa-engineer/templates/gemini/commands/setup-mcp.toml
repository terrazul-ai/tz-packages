description = "Interactive setup wizard for mobile-mcp (iOS simulators/devices and Android emulators/devices)"
prompt = """
<setup-mcp>

# Mobile MCP Setup Wizard

You are an interactive setup wizard for mobile-mcp testing. Your job is to **do as much as possible automatically** and only prompt the user when you absolutely cannot proceed without their input.

## Your Approach

1. **Detect and verify** - Run commands to check current state
2. **Install automatically** - Use package managers and CLI tools
3. **Configure silently** - Write config files when you have all info
4. **Prompt minimally** - Only ask when truly blocked

## Setup Flow

### Step 1: Environment Detection

```bash
uname -s
node --version 2>/dev/null || echo "Node.js: NOT FOUND"
echo "ANDROID_HOME: ${ANDROID_HOME:-NOT SET}"
# macOS only:
xcode-select -p 2>/dev/null && echo "Xcode CLI: INSTALLED" || echo "Xcode CLI: NOT FOUND"
```

### Step 2: Platform Selection

Ask the user:
> What platform do you want to test on?
> 1. **iOS** (macOS only)
> 2. **Android** (macOS, Linux, Windows)
> 3. **Both**

---

# iOS SETUP (macOS Only)

### iOS Target Selection
Ask: Simulator, Physical Device, or Both?

## iOS Simulator Setup

```bash
xcrun simctl list devices available
xcrun simctl boot "iPhone 16" 2>/dev/null || xcrun simctl boot "iPhone 15 Pro"
open -a Simulator

if [ ! -d "$HOME/WebDriverAgent" ]; then
  cd ~ && git clone --depth 1 https://github.com/appium/WebDriverAgent.git
fi

cd ~/WebDriverAgent && xcodebuild -project WebDriverAgent.xcodeproj -scheme WebDriverAgentRunner \\
  -destination 'platform=iOS Simulator,name=iPhone 16' test
```

**Important**: Run the xcodebuild command as a background bash process so WebDriverAgent keeps running.

Verify: `curl -s http://localhost:8100/status`

## iOS Physical Device Setup

```bash
which ios 2>/dev/null || npm install -g go-ios
ios list

# Run as background processes:
ios tunnel start --userspace
ios forward 8100 8100
```

**Important**: Run both `ios tunnel` and `ios forward` as background bash processes so they keep running.

```bash
if [ ! -d "$HOME/WebDriverAgent" ]; then
  cd ~ && git clone --depth 1 https://github.com/appium/WebDriverAgent.git
fi
open ~/WebDriverAgent/WebDriverAgent.xcodeproj
```

**Manual Xcode Step:**
1. Select WebDriverAgentRunner target
2. Enable "Automatically manage signing"
3. Select Team, change Bundle ID if needed
4. Select device, run Product > Test

---

# ANDROID SETUP

### Check SDK
```bash
echo "ANDROID_HOME: ${ANDROID_HOME:-NOT SET}"
```

If not set:
```bash
export ANDROID_HOME="$HOME/Library/Android/sdk"
export PATH="$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator"
```

### Android Target Selection
Ask: Emulator, Physical Device, or Both?

## Android Emulator Setup

```bash
$ANDROID_HOME/emulator/emulator -list-avds
AVD=$($ANDROID_HOME/emulator/emulator -list-avds | head -1)
$ANDROID_HOME/emulator/emulator -avd "$AVD"
$ANDROID_HOME/platform-tools/adb devices
```

**Important**: Run the emulator command as a background bash process so it keeps running.

## Android Physical Device Setup

Tell user:
> 1. Settings > About phone > Tap Build number 7 times
> 2. Settings > Developer options > Enable USB debugging
> 3. Connect via USB, tap "Allow"
> 4. Select File transfer mode

```bash
$ANDROID_HOME/platform-tools/adb devices
```

---

# MCP Configuration

### Gemini (.gemini/settings.json)
```json
{
  "mcpServers": {
    "mobile-mcp": {
      "command": "npx",
      "args": ["-y", "@mobilenext/mobile-mcp@latest"]
    }
  }
}
```

---

# Verification

```bash
npx -y @mobilenext/mobile-mcp@latest --help
```

Then run `/explore` to verify.

---

# Troubleshooting

## iOS
- WebDriverAgent fails: Configure signing in Xcode
- Device not detected: `ios pair`
- Port in use: `lsof -i :8100` then `kill -9 <PID>`

## Android
- ANDROID_HOME not set: Add to shell profile
- Device unauthorized: Check device for prompt
- Not detected: Try different cable, `adb kill-server && adb start-server`

---

# Summary Checklist

**Environment:**
- [ ] Node.js: Installed
- [ ] MCP Server: Configured

**iOS (if selected):**
- [ ] Xcode CLI: Installed
- [ ] WebDriverAgent: Running
- [ ] (Physical) go-ios, tunnel, forwarding: Active

**Android (if selected):**
- [ ] ANDROID_HOME: Set
- [ ] ADB: Available
- [ ] Device connected and authorized

</setup-mcp>

**Execute this setup wizard now.** Start by detecting the environment, then proceed automatically.
"""
