[package]
name = "@terrazul/tdd-engineer"
version = "1.0.3"
description = "A comprehensive AI coding assistant package that provides deep codebase understanding, TDD workflow enforcement, and intelligent debugging support"
homepage = "https://github.com/terrazul-ai/tz-packages"
repository = "https://github.com/terrazul-ai/tz-packages"
license = "MIT"
keywords = ["coding", "tdd", "debugging", "architecture", "code-review"]
authors = ["Terrazul Team"]

[compatibility]
claude = ">=0.2.0"

[exports.claude]
template = "templates/CLAUDE.md.hbs"
promptsDir = "templates/prompts"
subagentsDir = "templates/claude/agents"
commandsDir = "templates/claude/commands"

[metadata]
tz_spec_version = 1
